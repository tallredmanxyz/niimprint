<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiimBlue Web Printer</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- NiimBlueLib -->
    <script src="https://unpkg.com/@mmote/niimbluelib@latest/dist/umd/niimbluelib.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'JetBrains+Mono', monospace; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        #preview-canvas { border: 1px solid #e2e8f0; background: white; max-width: 100%; height: auto; image-rendering: pixelated; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen p-4 md:p-8">

    <div class="max-w-4xl mx-auto space-y-6">
        <!-- Header -->
        <header class="flex flex-col md:flex-row md:items-center justify-between gap-4 bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
            <div class="flex items-center gap-4">
                <div class="p-3 bg-blue-600 rounded-xl text-white">
                    <i data-lucide="printer" size="28"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-bold tracking-tight">NiimBlue Web</h1>
                    <p class="text-slate-500 text-sm">Standalone Bluetooth Client</p>
                </div>
            </div>

            <div id="connection-controls" class="flex items-center gap-3">
                <button id="btn-connect" class="flex items-center gap-2 px-6 py-2.5 rounded-full font-semibold bg-blue-600 text-white hover:bg-blue-700 shadow-md hover:shadow-lg active:scale-95 transition-all">
                    <i data-lucide="bluetooth" size="18"></i>
                    <span>Connect Printer</span>
                </button>
                <button id="btn-disconnect" class="hidden flex items-center gap-2 px-6 py-2.5 rounded-full font-semibold bg-red-50 text-red-600 hover:bg-red-100 transition-all active:scale-95 border border-red-100">
                    <i data-lucide="bluetooth-off" size="18"></i>
                    Disconnect
                </button>
            </div>
        </header>

        <!-- Error Box -->
        <div id="error-banner" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-xl flex items-center gap-3">
            <i data-lucide="alert-circle" size="20"></i>
            <p id="error-message" class="text-sm font-medium"></p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Left Column: Settings & Printing -->
            <section class="md:col-span-1 space-y-6">
                <!-- Status Panel -->
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <h2 class="text-sm font-bold text-slate-400 uppercase tracking-wider mb-4 flex items-center gap-2">
                        <i data-lucide="activity" size="16"></i> Device Status
                    </h2>
                    
                    <div class="space-y-4">
                        <div class="flex justify-between items-center">
                            <span class="text-slate-500">Connection</span>
                            <span id="status-connection" class="flex items-center gap-1.5 font-medium text-slate-400">
                                <div class="w-2 h-2 rounded-full bg-slate-300"></div>
                                Offline
                            </span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-slate-500">Model</span>
                            <span id="status-model" class="font-mono font-medium text-slate-400">---</span>
                        </div>
                    </div>
                </div>

                <!-- Print Control Panel -->
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 space-y-4">
                    <h2 class="text-sm font-bold text-slate-400 uppercase tracking-wider flex items-center gap-2">
                        <i data-lucide="type" size="16"></i> Label Content
                    </h2>
                    
                    <div>
                        <label class="text-[10px] text-slate-400 font-bold uppercase block mb-1">Message</label>
                        <input id="print-text" type="text" placeholder="Type something..." class="w-full px-3 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all">
                    </div>

                    <div class="pt-2">
                        <button id="btn-print" disabled class="w-full py-3 bg-blue-600 text-white rounded-xl font-bold flex items-center justify-center gap-2 shadow-md hover:bg-blue-700 disabled:opacity-50 disabled:bg-slate-300 disabled:shadow-none transition-all active:scale-[0.98]">
                            <i data-lucide="zap" size="18"></i>
                            Print Label
                        </button>
                    </div>
                </div>
            </section>

            <!-- Right Column: Preview & Console -->
            <section class="md:col-span-2 space-y-6">
                <!-- Preview Canvas -->
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <h2 class="text-sm font-bold text-slate-400 uppercase tracking-wider mb-4 flex items-center gap-2">
                        <i data-lucide="eye" size="16"></i> Print Preview
                    </h2>
                    <div class="flex flex-col items-center justify-center bg-slate-100 rounded-xl p-8 min-h-[160px]">
                        <canvas id="preview-canvas" width="320" height="120"></canvas>
                        <p class="text-[10px] text-slate-400 mt-3 uppercase tracking-widest font-bold">Generated 203 DPI Bitmap</p>
                    </div>
                </div>

                <!-- Console -->
                <div class="bg-slate-900 rounded-2xl shadow-xl flex flex-col min-h-[300px] overflow-hidden">
                    <div class="px-4 py-3 bg-slate-800 border-b border-slate-700 flex items-center justify-between">
                        <div class="flex items-center gap-2">
                            <span class="text-xs font-mono text-slate-400">Communication Logs</span>
                        </div>
                        <button id="btn-clear-logs" class="text-[10px] uppercase tracking-widest font-bold text-slate-500 hover:text-white">Clear</button>
                    </div>
                    
                    <div id="log-container" class="flex-1 p-4 font-mono text-[11px] overflow-y-auto space-y-1 scrollbar-hide bg-slate-950">
                    </div>
                </div>
            </section>
        </div>

        <footer class="text-center py-6 text-slate-400 text-sm">
            <p>Compatible with D11, D110, and B-series models via NiimBlueLib</p>
        </footer>
    </div>

    <script>
        // DOM Elements
        const btnConnect = document.getElementById('btn-connect');
        const btnDisconnect = document.getElementById('btn-disconnect');
        const btnPrint = document.getElementById('btn-print');
        const btnClearLogs = document.getElementById('btn-clear-logs');
        const logContainer = document.getElementById('log-container');
        const errorBanner = document.getElementById('error-banner');
        const errorMessage = document.getElementById('error-message');
        const printInput = document.getElementById('print-text');
        const previewCanvas = document.getElementById('preview-canvas');
        const ctx = previewCanvas.getContext('2d');
        
        const statusConnection = document.getElementById('status-connection');
        const statusModel = document.getElementById('status-model');

        let client = null;

        // Initialize Icons
        lucide.createIcons();

        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `flex gap-3 leading-relaxed border-b border-slate-800/50 pb-1`;
            let colorClass = 'text-blue-300';
            if (type === 'error') colorClass = 'text-red-400';
            if (type === 'success') colorClass = 'text-emerald-400';
            logEntry.innerHTML = `<span class="text-slate-500 shrink-0">[${timestamp}]</span><span class="${colorClass} break-all">${message}</span>`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function showError(msg) {
            if (!msg) { errorBanner.classList.add('hidden'); return; }
            errorBanner.classList.remove('hidden');
            errorMessage.textContent = msg;
        }

        function drawPreview() {
            const text = printInput.value || "Sample Label";
            // Clear canvas
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, previewCanvas.width, previewCanvas.height);
            // Draw text
            ctx.fillStyle = 'black';
            ctx.font = 'bold 40px sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, previewCanvas.width / 2, previewCanvas.height / 2);
        }

        function updateUI(connected) {
            btnConnect.classList.toggle('hidden', connected);
            btnDisconnect.classList.toggle('hidden', !connected);
            btnPrint.disabled = !connected;

            if (connected) {
                statusConnection.innerHTML = `<i data-lucide="check-circle-2" size="16"></i> Online`;
                statusConnection.className = "flex items-center gap-1.5 font-medium text-green-600";
            } else {
                statusConnection.innerHTML = `<div class="w-2 h-2 rounded-full bg-slate-300"></div> Offline`;
                statusConnection.className = "flex items-center gap-1.5 font-medium text-slate-400";
                statusModel.textContent = "---";
            }
            lucide.createIcons();
        }

        async function init() {
            if (window.niimbluelib) {
                client = new window.niimbluelib.NiimbotBluetoothClient();
                addLog("NiimBlueLib ready.");
                drawPreview();
            } else {
                showError("Library failed to load.");
            }
        }

        printInput.oninput = drawPreview;

        btnConnect.onclick = async () => {
            showError(null);
            addLog("Requesting Bluetooth device...");
            try {
                await client.connect();
                updateUI(true);
                addLog("Connected to printer!", "success");
                const info = await client.getPrinterInfo();
                statusModel.textContent = info.modelId || "Connected";
            } catch (err) {
                addLog(err.message, "error");
                showError(err.message);
            }
        };

        btnDisconnect.onclick = async () => {
            await client.disconnect();
            updateUI(false);
            addLog("Disconnected.");
        };

        btnPrint.onclick = async () => {
            if (!client) return;
            addLog("Starting print task...");
            try {
                // 1. Get image data from canvas
                const imageData = ctx.getImageData(0, 0, previewCanvas.width, previewCanvas.height);
                
                // 2. Create a PrintTask (Version 3 is standard for most D110/B-series)
                // Arguments: client, label name, label quantity
                const task = new window.niimbluelib.PrintTaskV3(client, "WebLabel", 1);
                
                // 3. Add the canvas image to the task
                // printBitmap takes (imageData, orientation)
                await task.printBitmap(imageData, 0);
                
                addLog("Print data sent successfully!", "success");
            } catch (err) {
                addLog(`Print Error: ${err.message}`, "error");
                showError(err.message);
            }
        };

        btnClearLogs.onclick = () => {
            logContainer.innerHTML = '';
            addLog("Logs cleared.");
        };

        window.onload = init;
    </script>
</body>
</html>
