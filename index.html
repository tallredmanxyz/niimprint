<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niimbot Print Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        // Using a direct bundle URL for better compatibility with GitHub Pages
        import { NiimbotBluetoothClient, LabelDrawer } from 'https://cdn.jsdelivr.net/npm/niimbluelib@1.1.0/+esm';

        let client = null;
        let isConnecting = false;

        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const connectBtn = document.getElementById('connect-btn');
        const printInput = document.getElementById('print-input');
        const logContainer = document.getElementById('log');

        function addLog(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `p-2 mb-1 rounded text-sm ${
                type === 'error' ? 'bg-red-900/30 text-red-400 font-bold' : 
                type === 'success' ? 'bg-green-900/30 text-green-400' : 
                'bg-slate-800 text-slate-300'
            }`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.prepend(div);
            console.log(`[Niimbot] ${message}`);
        }

        window.addEventListener('load', () => {
            if (!navigator.bluetooth) {
                addLog('CRITICAL: Web Bluetooth is not available in this browser.', 'error');
                connectBtn.disabled = true;
            } else {
                addLog('System ready. Site is running on HTTPS.');
            }
        });

        async function connect() {
            if (isConnecting) return;
            isConnecting = true;
            connectBtn.disabled = true;
            statusText.textContent = 'Connecting...';

            try {
                addLog('Requesting device... (Select your printer in the popup)');
                client = new NiimbotBluetoothClient();
                
                await client.connect();
                addLog('Bluetooth link established.', 'success');

                // Some Niimbot printers need a moment to "wake up" after the BLE handshake
                addLog('Initializing printer handshake...');
                const info = await client.getHeartbeat();
                console.log('Heartbeat:', info);

                statusDot.classList.replace('bg-red-500', 'bg-green-500');
                statusText.textContent = 'Connected';
                connectBtn.textContent = 'Disconnect';
                connectBtn.disabled = false;
                printInput.disabled = false;
                printInput.focus();
                
                addLog('Printer initialized and ready to print.', 'success');
                
                client.on('disconnect', () => {
                    addLog('Connection closed by device.');
                    handleDisconnect();
                });

            } catch (err) {
                addLog(`Error: ${err.message}`, 'error');
                console.error(err);
                handleDisconnect();
            } finally {
                isConnecting = false;
            }
        }

        function handleDisconnect() {
            client = null;
            statusDot.classList.replace('bg-green-500', 'bg-red-500');
            statusText.textContent = 'Disconnected';
            connectBtn.textContent = 'Connect Printer';
            connectBtn.disabled = false;
            printInput.disabled = true;
        }

        async function printLine(text) {
            if (!client || !text.trim()) return;

            try {
                addLog(`Generating label: "${text}"`);
                
                // Typical Niimbot resolution is 203 DPI. 
                // A standard 40x12mm label is roughly 320x96 pixels.
                const drawer = new LabelDrawer(320, 96);
                
                // Draw text with a slight offset to avoid edge clipping
                drawer.drawText({
                    text: text,
                    x: 20,
                    y: 20,
                    fontSize: 40,
                    lineHeight: 1
                });

                const imageData = drawer.getImageData();
                
                addLog('Sending data to printer...');
                await client.startPrint();
                // printImage takes the Canvas ImageData directly
                await client.printImage(imageData);
                await client.endPrint();

                addLog('Print command successful.', 'success');
                printInput.value = ''; 
            } catch (err) {
                addLog(`Print Error: ${err.message}`, 'error');
                // Re-attempting connection often helps if the session timed out
            }
        }

        connectBtn.addEventListener('click', () => {
            if (client) {
                client.disconnect();
                handleDisconnect();
            } else {
                connect();
            }
        });

        printInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                printLine(printInput.value);
            }
        });
    </script>
    <style>
        body { background-color: #0f172a; color: white; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); }
        #log::-webkit-scrollbar { width: 4px; }
        #log::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 font-sans">

    <div class="w-full max-w-md glass border border-slate-700 rounded-2xl shadow-2xl overflow-hidden">
        <div class="p-6 border-b border-slate-700 flex justify-between items-center bg-slate-800/50">
            <div>
                <h1 class="text-xl font-bold tracking-tight text-white">NiimPrint <span class="text-blue-400">Terminal</span></h1>
                <div class="flex items-center mt-1">
                    <div id="status-dot" class="w-2 h-2 rounded-full bg-red-500 mr-2"></div>
                    <span id="status-text" class="text-xs text-slate-400 uppercase tracking-widest">Disconnected</span>
                </div>
            </div>
            <button id="connect-btn" class="bg-blue-600 hover:bg-blue-500 text-white text-sm px-4 py-2 rounded-lg transition-all font-medium active:scale-95 shadow-lg shadow-blue-900/20">
                Connect Printer
            </button>
        </div>

        <div class="p-6 space-y-4">
            <div>
                <label class="block text-xs font-semibold text-slate-500 uppercase mb-2">Message to Print</label>
                <input 
                    type="text" 
                    id="print-input" 
                    disabled
                    placeholder="Type and press Enter..." 
                    class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-4 text-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all disabled:opacity-30 disabled:cursor-not-allowed"
                >
            </div>

            <div class="mt-6">
                <div class="flex justify-between items-center mb-2">
                    <label class="block text-xs font-semibold text-slate-500 uppercase">Activity Log</label>
                    <span class="text-[10px] text-slate-600">v1.1.0</span>
                </div>
                <div id="log" class="h-48 overflow-y-auto bg-black/40 rounded-xl p-3 border border-slate-800 font-mono text-xs">
                    <div class="text-slate-500 italic">Console initialized...</div>
                </div>
            </div>
        </div>

        <div class="px-6 py-4 bg-slate-900/50 text-[10px] text-slate-500 text-center uppercase tracking-tighter">
            GitHub Pages (HTTPS) context detected.
        </div>
    </div>

</body>
</html>
